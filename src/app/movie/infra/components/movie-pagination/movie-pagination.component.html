<nav aria-label="Page navigation">
  <ul class="pagination justify-content-center movie__pagination">
    <li class="page-item">
      <a class="page-link movie__pagination-link" href="#" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item" *ngFor="let numPage of totalPages | totalPages:currentPage; let currentIdx = index"
      [class.active]="currentPage === currentIdx">
      <span *ngIf="numPage === '...' ">
        {{ numPage }}
      </span>
      <span *ngIf="numPage !== '...' " class="page-link movie__pagination-link">
        {{ numPage }}
      </span>
    </li>
    <li class="page-item">
      <a class="page-link movie__pagination-link" href="#" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
